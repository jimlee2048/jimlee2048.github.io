<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oops!</title>
        <style>
            body {
                background-color: #4d4d4d;
                font-family: "Source Han Sans CN,Arial,sans-serif";
                color: white;
            }
            a {
                text-decoration: none;
                color: white;
            }
            div#oops {
                font-size: 18pt;
            }
            div#error {
                font-size: 15pt;
            }
            div#info {
                font-size: 10pt; 
            }
        </style>
    </head>
    <body>
        <div id="oops">
            <h1>:(</h1>
        </div>
        <div id="error">
            <p>你所访问的网页遇到问题，暂时无法访问，我们也无能为力。</p>
            <p>我们不会收集任何错误信息，你可以尝试<a href="javascript:location.reload();"><strong>刷新当前页面</strong></a>或<a href="/"><strong>返回主页</strong></a>。</p>
        </div>
        <br />
        <div id="info">
            <p>如果你想了解更多信息，则可以稍后在线搜索：404 NOT FOUND</p>
        </div>
    </body>
</html>
